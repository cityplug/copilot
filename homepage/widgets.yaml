---
- logo:
    icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/baserow.png

- resources:
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true

- search:
    provider: google
    target: _blank

- datetime:
    text_size: md
    locale: gb
    format:
      dateStyle: short
      timeStyle: short
      hour12: true

